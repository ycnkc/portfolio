            <div class="project-content">
                <span class="project-category" id="project-category"></span>
                <h1 id="project-title"></h1>
                <div class="tag-container" id="tag-container"></div>
                <div class="project-body" id="project-description"></div>
            </div>

<script>
        // 1. URL'den Proje ID'sini Al
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // 2. JSON Verisini Çek
        fetch('projects.json')
            .then(res => res.json())
            .then(projects => {
                const project = projects.find(p => p.id === id);
                
                if (project) {
                    document.getElementById('project-title').innerText = project.title;
                    document.getElementById('project-category').innerText = project.category.toUpperCase();
                    document.getElementById('project-description').innerHTML = `<p>${project.longDesc || project.shortDesc}</p>`;
                    
                    // Tagleri Oluştur
                    const tagsDiv = document.getElementById('tag-container');
                    project.tags.forEach(tag => {
                        tagsDiv.innerHTML += `<span class="tag-item">${tag}</span>`;
                    });

                    // Görsel veya Placeholder Kontrolü
                    const visualDiv = document.getElementById('project-visual');
                    if (project.image && project.image !== "") {
                        visualDiv.innerHTML = `<img src="${project.image}" alt="${project.title}">`;
                    } else {
                        // DATABASE veya PHISHING için görsel yoksa harf göster
                        visualDiv.innerHTML = `<div class="placeholder-text">${project.title.charAt(0)}</div>`;
                    }
                }
            });
    </script>
