<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail | Yaren</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Dawning+of+a+New+Day&family=Jaldi:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sarina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Dawning+of+a+New+Day&family=Jaldi:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sarina&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/project-detail.css">
    <link rel="icon" type="image/png" href="images/star.svg">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul class="nav-contents">
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
            <h1 id="logo">cnkc</h1>
            
            <div class="social-icons">
                <a href="mailto:yarencnk03@gmail.com"><img src="images/envelope.svg" alt="Email"></a>
                <a href="https://github.com/ycnkc" target="_blank"><img src="images/github-logo.svg" alt="GitHub"></a>
                <a href="https://linkedin.com/in/yarencnkc" target="_blank"><img src="images/linkedin-logo.svg" alt="LinkedIn"></a>
            </div>
        </div>
    </nav>
        
    <main class="detail-wrapper">
        <a href="portfolio.html" class="back-btn">← Back to Portfolio</a>

        <div class="project-hero">
            <div class="hero-content">
                <span class="project-category" id="project-category">LOADING...</span>
                <h1 id="project-title"></h1>
                <p class="hero-short-desc" id="project-short-desc"></p>
                
                <div class="tag-container" id="tag-container"></div>
                
                <div class="project-links" id="project-links"></div>
            </div>
            
            <div class="hero-image-wrapper" id="hero-image-wrapper">
                </div>
        </div>

        <hr class="divider">

        <div class="project-body">
            <div class="description-section">
                <h3>About the Project</h3>
                <div id="project-long-desc" class="long-desc-text"></div>
            </div>

            <div class="gallery-section" id="gallery-section" style="display: none;">
                <h3>Project Gallery</h3>
                <div class="gallery-grid" id="gallery-grid"></div>
            </div>
        </div>
    </main>


    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        fetch('projects.json')
            .then(res => res.json())
            .then(projects => {
                const project = projects.find(p => p.id === id);
                
                if (project) {
                    document.title = `${project.title} - Project Detail`;
                    document.getElementById('project-category').innerText = project.category.toUpperCase();
                    document.getElementById('project-title').innerText = project.title;
                    document.getElementById('project-short-desc').innerText = project.shortDesc;
                    document.getElementById('project-long-desc').innerHTML = `<p>${project.longDesc}</p>`;

                    const tagsContainer = document.getElementById('tag-container');
                    project.tags.forEach(tag => {
                        const span = document.createElement('span');
                        span.className = 'tag-item';
                        span.innerText = tag;
                        tagsContainer.appendChild(span);
                    });

                    const heroImgWrapper = document.getElementById('hero-image-wrapper');
                    if (project.image) {
                        heroImgWrapper.innerHTML = `<img src="${project.image}" alt="${project.title} Main Cover">`;
                    }

                    const linksContainer = document.getElementById('project-links');
                    
                    if (project.demoLink && project.demoLink.trim() !== "") {
                        linksContainer.innerHTML += `
                            <a href="${project.demoLink}" target="_blank" class="btn primary-btn">
                                Live Demo ↗
                            </a>`;
                    }
                    
                    if (project.githubLink && project.githubLink.trim() !== "") {
                        linksContainer.innerHTML += `
                            <a href="${project.githubLink}" target="_blank" class="btn secondary-btn">
                                GitHub Repo <img src="images/github-logo.svg" style="width:16px; margin-left:5px; vertical-align:middle;" alt="">
                            </a>`;
                    }

                    if (project.dribbbleLink && project.dribbbleLink.trim() !== "") {
                        linksContainer.innerHTML += `
                        <a href="${project.dribbbleLink}" target="_blank" class="btn dribbble-btn">
                                Dribbble <img src="images/dribbble-logo.svg" style="width:16px; margin-left:5px; vertical-align:middle;" alt="">
                            </a>`;
                    }

                    if (project.gallery && project.gallery.length > 0) {
                        document.getElementById('gallery-section').style.display = 'block';
                        const galleryGrid = document.getElementById('gallery-grid');
                        
                        project.gallery.forEach(imgSrc => {
                            galleryGrid.innerHTML += `
                                <div class="gallery-item">
                                    <img src="${imgSrc}" loading="lazy" alt="Project Screenshot">
                                </div>`;
                        });
                    }
                } else {
                    document.querySelector('.detail-wrapper').innerHTML = "<h1>Project not found.</h1><a href='portfolio.html'>Go back</a>";
                }
            })
            .catch(err => console.error('Error loading projects:', err));
    </script>
</body>
</html>
